<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/d97b9905ce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>
        <h1>Heads or Tails</h1>
    </header>

    <main>
        <section id="score">
            <p>Heads: 0</p>
            <p>Tails: 0</p>
        </section>
        
        <section id="coin">
            <div id="heads"><i class="fa-solid fa-head-side-virus"></i></div>
            <div id="tails"></div>
        </section>

        <section id="controls">
            <button>FLIP COIN</button>
            <button>Restart count</button>
        </section>
    </main>

    <footer>
        <a href="#">How to use</a> | <a>Github</a>
    </footer>
