<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails</title>
    <link rel="stylesheet" href="public/styles/styles.css">
    <script src="https://kit.fontawesome.com/d97b9905ce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Heads or Tails</h1>
    </header>

    <main>
        <section id="score">
            <p id="headsCount">Heads: 0</p>
            <p id="tailsCount">Tails: 0</p>
        </section>
        
        <section id="coin">
            <div class="heads">
                <img src="assets/heads.png" alt="Heads">
            </div>
            <div class="tails">
                <img src="assets/TAILS.png" alt="Tails">
            </div>
        </section>

        <section id="controls">
            <button id="flip">FLIP COIN</button>
            <button id="restart">Restart count</button>
        </section>
    </main>

    <footer>
        <a href="">Github</a>
    </footer>


    <script src="public/scripts/script.js"></script>
</body>
</html>
